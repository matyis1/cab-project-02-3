<!-- /templates/my-result.html-->

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Flask result table using nested for loops</title>

    <!-- Add some style to table (OPTIONAL) -->
    <style type="text/css">
    
    body,
    html {
        height: 100%;
        width: 100%;
        font-family: "Times New Roman", Times, serif;
    }

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgb(189, 181, 206);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
    </style>
    </head>

    <body>

        <div class="container">
            <center><form action="/return-handler" method="POST">
            <br><input type="submit" value="Return to Main Page" class="btn btn-outline-dark"><br>
            </form></center>
            
            <table class="table table-hover">
                <!-- column header for loop in jinja template -->
                <thead>
                    <tr>
                    {%for head in heads%}
                        <th>{{head}}</th>
                    {%endfor%}
                    </tr>
                </thead>
                <!-- nested for loops in jinja template -->
                <tbody>
                {%for row in rows%}
                    <tr>
                    {%for col in row%}
                        <td>{{col}}</td>
                    {%endfor%}
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </body>
</html>
